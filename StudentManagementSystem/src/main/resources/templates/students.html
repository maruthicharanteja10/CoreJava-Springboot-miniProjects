<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Students Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<!--Header-->
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Student Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/students}">Student Management</a>
				</li>

			</ul>
		</div>
	</nav>


	<!-- Student list -->
	<br>
	<div class="container">
		<div class="row">
			<h1> List Students</h1>
			<div class="addstudent">
				<div class="col-lg-3">
					<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
				</div>

			</div>

			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th> First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th colspan="2" class="text-center">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student:${students}">
						<td th:text="${student.firstname}"></td>
						<td th:text="${student.Lastname}"></td>
						<td th:text="${student.email}"></td>
						<td><a th:href="@{/students/edit/{id}(id=${student.id})}" class=" btn btn-primary">Update</a></td>
						<td><a th:href="@{/students/{id}(id=${student.id})}" class=" btn btn-danger">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
